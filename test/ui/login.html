<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/heroicons@2.0.18/24/outline/eye.js"></script>
  <script src="https://unpkg.com/heroicons@2.0.18/24/outline/eye-slash.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Đăng nhập</h2>

    <!-- Form đăng nhập -->
    <form action="/login" method="POST" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 py-2 px-3"
               placeholder="you@example.com">
      </div>

      <!-- Password với icon hiện/ẩn -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Mật khẩu</label>
        <div class="relative">
          <input type="password" name="password" id="password" required
                 class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 py-2 px-3 pr-10"
                 placeholder="••••••••">
          <button type="button" onclick="togglePassword()"
                  class="absolute inset-y-0 right-0 flex items-center pr-3">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Nhớ đăng nhập -->
      <div class="flex items-center">
        <input id="remember" name="remember" type="checkbox"
               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="remember" class="ml-2 block text-sm text-gray-700">
          Nhớ đăng nhập
        </label>
      </div>

      <!-- Nút đăng nhập -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">
        Đăng nhập
      </button>
    </form>

    <!-- Hoặc -->
    <div class="my-4 text-center text-gray-500">hoặc</div>

    <!-- Đăng nhập với Google -->
    <div class="text-center">
      <a href="/auth/google"
         class="inline-flex items-center justify-center gap-2 w-full border border-gray-300 py-2 px-4 rounded-lg hover:bg-gray-50 transition shadow-sm">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        Đăng nhập bằng Google
      </a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.966 9.966 0 013.582-4.818M15 12a3 3 0 00-4.243-2.828M3 3l18 18" />
        `;
      } else {
        passwordInput.type = "password";
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        `;
      }
    }
  </script>

</body>
</html>
