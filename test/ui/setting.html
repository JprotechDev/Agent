<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
        font-family: 'Inter', sans-serif;
        }
    </style>
    </head>
    <body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex flex-col">
        <div class="h-20 flex items-center justify-center">
            <img
                src="https://scontent.fhan18-1.fna.fbcdn.net/v/t39.30808-6/279285827_162853689523856_5267315525226067978_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=1NfY_opX-3UQ7kNvwFKHskB&_nc_oc=AdlecJZ8eIy1TgajP0vG55IKJPHnzwxs3W0weMyzgcoMST-9W-bWLOw7iYlSX7lf0E4&_nc_zt=23&_nc_ht=scontent.fhan18-1.fna&_nc_gid=JgK95RTCOy6i9X5fGfbH-A&oh=00_AfLYC79nfQh0dQw_dPyITx4xvRQuv5XGwtoIwKM7eiFN6A&oe=682A379B"
                alt="Logo"
                class="h-[70px] w-auto rounded-full shadow"
            />
        </div>

        <nav class="flex-1 px-4 py-4 space-y-2 overflow-y-auto">
            <a href="#" class="block px-4 py-2 rounded-lg bg-indigo-100 text-indigo-700 font-semibold">New Chat</a>

            <!-- JPT Pay Parent Menu flex justify-between items-center block px-4 py-2 rounded-lg bg-indigo-50 text-indigo-700 cursor-pointer-->
            <div class="space-y-1">
                <a href="#" id="jpt-pay" class="flex justify-between px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">
                    JPT Pay
                    <!-- Mũi tên -->
                    <span id="arrow-icon" class="ml-2">&#x25BC;</span> <!-- Mũi tên xuống -->
                </a>
                <div id="jpt-pay-menu" class="space-y-1 pl-3 hidden">
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">Invoice</a>
                    <a href="#" class="flex justify-between items-center px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">JPT Payment</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">Tax Transaction</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">Payment - Transaction</a>
                </div>
            </div>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">Check Logs</a>
            <a href="#" class="block px-4 py-2 rounded-lg hover:bg-indigo-50 text-gray-700 font-medium">Role Manager</a>
        </nav>

    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col relative">
        <!-- Header (Cố định trên cùng) -->
        <header class="h-16 bg-white shadow flex items-center justify-between px-6 fixed top-0 left-64 right-0 z-10">
            <h1 class="text-2xl font-semibold text-gray-900">Chatbot Dashboard</h1>
            <div class="relative">
                <button id="userMenuBtn" onclick="document.getElementById('userDropdown').classList.toggle('hidden')" class="flex items-center gap-3 focus:outline-none">
                    <span class="text-gray-700 font-medium">Username</span>
                    <div class="w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center font-bold">U</div>
                </button>
                <div id="userDropdown" class="hidden absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded-lg shadow-lg py-2 z-20">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">Settings</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">History</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">Logout</a>
                </div>
            </div>
        </header>

        <!-- Nội dung chính -->
        <main class="flex-1 pt-16 pb-20 bg-white overflow-hidden relative">
            <div class="px-6 py-4 space-y-6">
                <h2 class="text-xl font-semibold text-gray-800">Set Token Sheet</h2>

                <!-- Vùng danh sách các token sheet -->
                <div id="tokenSheetContainer" class="px-4 py-2">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                        <!-- Sheet Form 1 -->
                        <form class="border rounded-md p-3 shadow-sm space-y-3 bg-gray-50 text-sm">
                            <div>
                                <p class="text-base font-semibold text-gray-800 mb-1">AI PROCESSING - TRANSACTIONS</p>
                                <label class="block text-gray-600 mb-1">Spreadsheet ID:</label>
                                <input type="text" name="spreadsheet_id" value="1VNtJ1hAKZ8IvZQklGDV0OLE7vvJAzEfVD49kfkFNL_U"
                                    class="w-full border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-400">
                            </div>

                            <div class="space-y-2">
                                <div class="flex items-center gap-2">
                                    <label class="text-gray-700 w-24">Key 1:</label>
                                    <input type="text" name="key1" value="PAYMENT_TRANSACTION"
                                        class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-300" />
                                </div>
                                <div class="flex items-center gap-2">
                                    <label class="text-gray-700 w-24">Key 2:</label>
                                    <input type="text" name="key2" value="INVOICE"
                                        class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-300" />
                                </div>
                                <div class="flex items-center gap-2">
                                    <label class="text-gray-700 w-24">Key 3:</label>
                                    <input type="text" name="key3" value="TAX_TRANSACTION"
                                        class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-300" />
                                </div>
                            </div>

                            <div class="text-right pt-1">
                                <button type="submit" class="px-4 py-1.5 text-white rounded hover:bg-gray-300" style="color: rgb(79, 82, 82);"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                    </svg>
                                </button>
                            </div>
                        </form>

                        <!-- Sheet Form 2 -->
                        <form class="border rounded-md p-3 shadow-sm space-y-3 bg-gray-50 text-sm">
                            <div>
                                <p class="text-base font-semibold text-gray-800 mb-1">JPT - PAYMENT</p>
                                <label class="block text-gray-600 mb-1">Spreadsheet ID:</label>
                                <input type="text" name="spreadsheet_id" value="1nEtqqM-NczvXTiD8nJ4O_todYenvKg8cI3sVd2JIwt4"
                                    class="w-full border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-400">
                            </div>

                            <div class="space-y-2">
                                <div class="flex items-center gap-2">
                                    <label class="text-gray-700 w-24">Key 1:</label>
                                    <input type="text" name="key1" value="PAYMENT_TRANSACTION"
                                        class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-300" />
                                </div>
                                <div class="flex items-center gap-2">
                                    <label class="text-gray-700 w-24">Key 2:</label>
                                    <input type="text" name="key2" value="INVOICE"
                                        class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-300" />
                                </div>
                                <div class="flex items-center gap-2">
                                    <label class="text-gray-700 w-24">Key 3:</label>
                                    <input type="text" name="key3" value="TAX_TRANSACTION"
                                        class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-300" />
                                </div>
                            </div>

                            <div class="text-right pt-1">
                                <button type="submit" class="px-4 py-1.5 text-white rounded hover:bg-gray-300" style="color: rgb(79, 82, 82);"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Bank reference password</h2><br>
                        <form id="bankForm" class="border rounded-md p-4 bg-gray-50 shadow-sm space-y-4 text-sm max-w-md">
                            <p class="text-base font-semibold text-gray-800">Bank Codes</p>

                            <!-- Dynamic key-value pairs -->
                            <div id="kvContainer" class="space-y-2">
                                <div class="flex items-center gap-2">
                                    <input type="text" name="key[]" value="MSB" placeholder="Key" class="w-1/3 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                                    <input type="text" name="value[]" value="1699116" placeholder="Value" class="flex-1 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="text" name="key[]" value="MB" placeholder="Key" class="w-1/3 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                                    <input type="text" name="value[]" value="0314555115" placeholder="Value" class="flex-1 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="flex justify-between pt-2">
                                <button type="button" onclick="addKeyValue()" class="px-3 py-1.5 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"> + Add </button>
                                <button type="submit" class="px-4 py-1.5 text-white rounded hover:bg-gray-300" style="color: rgb(79, 82, 82);"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Sms Filter List</h2><br>
                        <form id="bankForm" class="border rounded-md p-4 bg-gray-50 shadow-sm space-y-4 text-sm max-w-md">
                            <p class="text-base font-semibold text-gray-800">Bank Codes - Password Unzip</p>

                            <!-- Dynamic key-value pairs -->
                            <div id="kvContainerSms" class="space-y-2">
                                <div class="flex items-center gap-2">
                                    <input type="text" name="key[]" value="MSB" placeholder="Key" class="w-1/3 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                                    <input type="text" name="value[]" value="1699116" placeholder="Value" class="flex-1 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="text" name="key[]" value="MB" placeholder="Key" class="w-1/3 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                                    <input type="text" name="value[]" value="mbbank.com" placeholder="Value" class="flex-1 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="flex justify-between pt-2">
                                <button type="button" onclick="addKeySmsValue()" class="px-3 py-1.5 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"> + Add </button>
                                <button type="submit" class="px-4 py-1.5 text-white rounded hover:bg-gray-300" style="color: rgb(79, 82, 82);"> 
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script>
        window.addEventListener('click', function (e) {
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');
        if (!userMenuBtn.contains(e.target)) {
            userDropdown.classList.add('hidden');
        }
        });

        // Lấy phần tử của menu cha, menu con và mũi tên
        const jptPay = document.getElementById('jpt-pay');
        const jptPayMenu = document.getElementById('jpt-pay-menu');
        const arrowIcon = document.getElementById('arrow-icon');

        // Thêm sự kiện click vào menu cha
        jptPay.addEventListener('click', function(e) {
            e.stopPropagation(); // Ngừng sự kiện click từ việc lan truyền đến window
            jptPayMenu.classList.toggle('hidden'); // Toggling (bật/tắt) lớp 'hidden' để mở/đóng menu con

            // Thay đổi icon mũi tên
            if (jptPayMenu.classList.contains('hidden')) {
                arrowIcon.innerHTML = '&#x25BC;'; // Mũi tên xuống
            } else {
                arrowIcon.innerHTML = '&#x25B2;'; // Mũi tên lên
            }
        });

        // Thêm sự kiện click cho cửa sổ toàn cục (window)
        window.addEventListener('click', function(e) {
            // Nếu click ra ngoài menu cha thì ẩn menu con
            if (!jptPay.contains(e.target)) {
                jptPayMenu.classList.add('hidden');
                arrowIcon.innerHTML = '&#x25BC;'; // Đặt lại mũi tên xuống khi đóng menu
            }
        });
        function addKeyValue() {
            const container = document.getElementById("kvContainer");
            const div = document.createElement("div");
            div.className = "flex items-center gap-2 mt-1";
            div.innerHTML = `
                <input type="text" name="key[]" placeholder="Key"
                    class="w-1/3 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                <input type="text" name="value[]" placeholder="Value"
                    class="flex-1 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
            `;
            container.appendChild(div);
        }
        function addKeySmsValue() {
            const container = document.getElementById("kvContainerSms");
            const div = document.createElement("div");
            div.className = "flex items-center gap-2 mt-1";
            div.innerHTML = `
                <input type="text" name="key[]" placeholder="Key"
                    class="w-1/3 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
                <input type="text" name="value[]" placeholder="Value"
                    class="flex-1 border rounded px-2 py-1 focus:ring-1 focus:ring-indigo-400" />
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
