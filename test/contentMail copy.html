<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hộp Thư Đến</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function showEmail(title, body, sender, time) {
      document.getElementById("email-content").innerHTML = `
        <div class="mb-6">
          <h2 class="text-3xl font-bold text-gray-800 mb-2">${title}</h2>
          <p class="text-sm text-gray-500">✉️ Từ: <strong>${sender}</strong> • 🕒 ${time}</p>
        </div>
        <div class="text-gray-700 text-lg leading-relaxed border-t pt-4">${body}</div>
      `;
    }

    function filterEmails() {
      const keyword = document.getElementById('search-input').value.toLowerCase();
      const items = document.querySelectorAll('.email-item');
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(keyword) ? '' : 'none';
      });
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/3 bg-white border-r border-gray-200 shadow-md flex flex-col">
      <div class="p-6 border-b border-gray-100">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">📥 Hộp thư đến</h2>
        <p class="text-sm text-gray-500 mb-3">Bạn có 2 thư chưa đọc</p>
        <input id="search-input" type="text" oninput="filterEmails()" placeholder="🔍 Tìm kiếm..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring focus:border-blue-400" />
      </div>
      <ul class="overflow-y-auto flex-grow divide-y divide-gray-100" id="email-list">
        <li class="email-item flex items-start gap-4 p-5 hover:bg-blue-100 transition cursor-pointer"
            onclick="showEmail('Chào bạn', 'Đây là nội dung email đầu tiên. Hân hạnh được làm quen với bạn!', 'Nguyễn Văn A', '09:00 AM')">
          <img src="https://i.pravatar.cc/40?img=1" class="rounded-full w-10 h-10" alt="avatar">
          <div>
            <h4 class="font-semibold text-gray-800">Nguyễn Văn A</h4>
            <p class="text-sm text-gray-600 truncate">Chào bạn</p>
            <p class="text-xs text-gray-400">09:00 AM</p>
          </div>
        </li>
        <li class="email-item flex items-start gap-4 p-5 hover:bg-blue-100 transition cursor-pointer"
            onclick="showEmail('Thông báo hệ thống', 'Bạn đã đăng ký thành công khóa học Lập trình Web.', 'Hệ thống', '10:15 AM')">
          <img src="https://i.pravatar.cc/40?img=2" class="rounded-full w-10 h-10" alt="avatar">
          <div>
            <h4 class="font-semibold text-gray-800">Hệ thống</h4>
            <p class="text-sm text-gray-600 truncate">Thông báo hệ thống</p>
            <p class="text-xs text-gray-400">10:15 AM</p>
          </div>
        </li>
        <!-- Thêm email khác nếu muốn -->
      </ul>
    </div>

    <!-- Nội dung email -->
    <div class="w-2/3 p-10 overflow-y-auto bg-white">
      <div id="email-content" class="max-w-3xl mx-auto mt-10 text-center text-gray-500 text-lg">
        📝 Chọn một email bên trái để xem nội dung chi tiết tại đây.
      </div>
    </div>
  </div>
</body>
</html>
